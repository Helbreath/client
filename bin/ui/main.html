  <body>
    <div style="position: absolute; top: 20px; left: 0px" class="">
      <button type="button" onclick="SelfUpdate();" class="btn btn-info">
        Self Update
      </button>
    </div>
    <div id="app">
      <div class="container" id="login">
        <form class="form-signin">
          <h2 class="form-signin-heading">Log in to HelbreathX</h2>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Account Name</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Account Name"
              maxlength="20"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              maxlength="20"
              required
            />
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <button
                class="btn btn-lg btn-primary btn-block m-b-1"
                type="submit"
                onclick="Login(); document.querySelector('#spinner').setAttribute('style', 'visibility: block')"
              >
                Sign in
                <i
                  id="spinner"
                  class="fa fa-spin fa-spinner"
                  style="visibility: hidden"
                ></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
