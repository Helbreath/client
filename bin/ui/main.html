<!doctype html>
<html>
	<head>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Open+Sans');
			body, html {
				background-color: #111 !important;
				color: #fff !important;
				width: 100%;
				height: 100%;
			}
			#app {
				margin: 24px;
				width: calc(100vh - 48px);
				height: calc(100vh - 48px);
			}
			#login {
				width: 50vw;
				max-height: 50vh;
				margin-left: 25vw;
				margin-top: 120px;
				border-radius: 4px;
				background: rgba(200, 200, 200, 0.2);
				padding-bottom: 8px;
			}
			#login h2 {
				padding-top: 8px;
				padding-bottom: 8px;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
	</head>
	<body>
		<div id="app">
			 <div class="container" id="login">
		      <form class="form-signin">
		        <h2 class="form-signin-heading">Log in to HelbreathX</h2>
		        <div class="form-group">
			        <label for="inputEmail" class="sr-only">Account Name</label>
			        <input type="email" id="inputEmail" class="form-control" placeholder="Account Name" required autofocus>		        	
		        </div>
		        <div class="form-group">
			        <label for="inputPassword" class="sr-only">Password</label>
			        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>		        	
		        </div>
		        <div class="row">
		        	<div class="col-xs-12 col-md-12">
		        		<button class="btn btn-lg btn-primary btn-block m-b-1" type="submit">Sign in <i class="fa fa-spin fa-spinner"></i></button>
		        	</div>
		        </div>
		      </form>
		    </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
